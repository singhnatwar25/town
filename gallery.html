<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Coworking Town</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link id="googleFontsLink" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400&display=swap">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="site-header"></div>

<main>
    <section id="gallery" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="display-5 fw-bold">Our Workspace Gallery</h2>
                <p class="lead text-muted">Take a virtual tour of our modern coworking space</p>
            </div>
            
            <!-- Swiper -->
            <div class="swiper gallerySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/coworking.webp" alt="Coworking Space" class="img-fluid rounded">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/recption.webp" alt="About Coworking Town" class="img-fluid rounded">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/front.webp" alt="Parking Space" class="img-fluid rounded">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/cowork2.webp" alt="Coworking Space Interior" class="img-fluid rounded">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/private-cabin.jpg" alt="Private Cabin" class="img-fluid rounded">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/open-area.webp" alt="Office Space" class="img-fluid rounded">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/meeting-room2.jpg" alt="Meeting Room" class="img-fluid rounded">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>
</main>

<div id="site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="scripts/common.js"></script>
<script src="script.js"></script>
</body>
</html>
